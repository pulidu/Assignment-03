<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-03</title>
    <link rel="stylesheet" href="assest/lib/normalize.css">

    <style>
        div {
            height: 200px;
            width: 200px;
            border-radius: 100%;
            position: absolute;
            text-align: center;
            line-height: 200px;
        }

        h1 {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }

        #main-in {
            height: 200px;
            width: 200px;
            border-radius: 100%;
            position: fixed;
            border: 20px solid purple;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }

        #main-out {
            height: 220px;
            width: 220px;
            border-radius: 100%;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            border: 20px solid green;
        }

        #div-01 {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color: yellow;
        }

        #div-02 {
            top: 600px;
            left: 0;
            right: 0;
            margin: auto;
            background-color: brown;
        }

        #div-03 {
            top: 1200px;
            left: 0;
            right: 0;
            bottom: 500px;
            margin: auto;
            background-color: deeppink;
        }

        #bottom-div {
            bottom: 0;
            top: 1228px;
        }

    </style>
</head>

<body>

    <div id="div-01">
        <h1>Hello</h1>
    </div>
    <div id="div-02">
        <h1>Welcome</h1>
    </div>
    <div id="div-03">
        <h1>IJSE</h1>
    </div>

    <div id="main-in"></div>
    <div id="main-out"></div>

    <div id="bottom-div"></div>

</body>
</html>
